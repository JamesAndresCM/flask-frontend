<span style="text-align: center"><h2>{{titulo}}</h2></span>
<hr class="hr-st">

<mat-card-header>
    <mat-toolbar class="toolbar" style="width: 600px; margin:0 auto;">
      <mat-card-title>Agregar Persona &nbsp;</mat-card-title>
      <span class="toolbar-spacer"></span>
      <button mat-mini-fab color="primary" (click)="addPersona()">+</button>
    </mat-toolbar>
</mat-card-header>
<br>
<div *ngIf="!dataSource" style="width: 450px; margin:0 auto;">
	<mat-card-header>
    	<mat-toolbar class="toolbar">
      		<mat-card-title>No hay datos para mostrar &nbsp;</mat-card-title>
      		<span class="toolbar-spacer"></span>
    	</mat-toolbar>
	</mat-card-header>
</div>
<br>
<div *ngIf="dataSource" class="example-container mat-elevation-z8" style="width: 1300px; margin:0 auto;">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Persona">
    </mat-form-field>
  </div>
<div>
	<mat-table class="capitalize" [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="id_persona">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
			<mat-cell *matCellDef="let persona">{{persona.id_persona}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="persona_nombre">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
			<mat-cell *matCellDef="let persona">{{persona.persona_nombre}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="persona_apellido">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</mat-header-cell>
			<mat-cell *matCellDef="let persona">{{persona.persona_apellido}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="persona_edad">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Edad</mat-header-cell>
			<mat-cell *matCellDef="let persona">{{persona.persona_edad}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="persona_ciudad">
			<mat-header-cell *matHeaderCellDef mat-sort-header>Cudad</mat-header-cell>
			<mat-cell *matCellDef="let persona">{{persona.persona_ciudad}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="actions">
    		<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    		<mat-cell *matCellDef="let persona">
         	<button (click)="onDeletePersona(persona.id_persona)" mat-raised-button color="warn">Delete</button>
         	&nbsp;
         	<button (click)="onEditPersona(persona.id_persona)" mat-raised-button color="primary">Edit</button> 
    		</mat-cell>
		</ng-container> 
		<mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
	</mat-table>
	<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>
<br>
